<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehículos</title>
    <link rel="stylesheet" href="public/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div id="barraNavegacion"></div>
        <h3>Vehículos</h3>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEdicion" id="btnAgregar" data-bs-operacion="crear">Crear</button>
            </div>
        </div>
        <table class="table striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Color</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tbyDatos">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Datos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmGuardar">
                        <div class="mb-3">
                            <label for="id" class="col-form-label">ID:</label>
                            <input type="number" class="form-control" id="id" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="placa" class="col-form-label">Placa:</label>
                            <input type="text" class="form-control" id="placa">
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="col-form-label">Marca:</label>
                            <input type="text" class="form-control" id="marca">
                        </div>
                        <div class="mb-3">
                            <label for="color" class="col-form-label">Color:</label>
                            <input type="text" class="form-control" id="color">
                        </div>
                        <div class="mb-3">
                            <label for="clienteId" class="col-form-label">Cliente:</label>
                            <select class="form-control" id="clienteId">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="vehiculoTipoId" class="col-form-label">Tipo del vehículo:</label>
                            <select class="form-control" id="vehiculoTipoId">
                            </select>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
    <script src="public/jquery.min.js"></script>
    <script type="module" src="vehiculos.js"></script>
</body>

</html>
