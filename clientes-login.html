<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="public/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div id="barraNavegacion"></div>

    <!-- Formulario para inicio de sesión de clientes que quede centrado -->
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form id="frmInicioSesionCliente">
          <h3 class="text-center mb-4">Inicio de sesión clientes</h3>
          <div class="form-group">
            <label for="documento">Documento:</label>
            <input type="number" class="form-control" id="documento" placeholder="Ingresa tu documento" required>
          </div>
          <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="number" class="form-control" id="celular" placeholder="Ingresa tu número de celular" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
  <script src="public/jquery.min.js"></script>
  <script src="clientes-login.js"></script>
</body>

</html>
